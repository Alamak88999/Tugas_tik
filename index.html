<!DOCTYPE html>
<html>

<head>
  <title>INPUT DATA KE SPREAD SHEET</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; }
    #form-container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input[type="text"], input[type="date"], input[type="number"] { width: 100%; padding: 8px; margin-top: 5px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    input[type="submit"] { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; margin-top: 20px; width: 100%; }
    input[type="submit"]:hover { background-color: #45a049; }
  </style>
</head>

<body>
  <div id="form-container">
    <h2>Pendataan Bansos</h2>
    
    <form action="https://script.google.com/macros/s/AKfycbxYg27bqOGyu5CamdBW_tRYkQG2jOhi5Dj2vMriMCUZlWW9ocnY6U8JGD9lwwV_xiroZg/exec" method="post">
        
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" required>
      
        <label for="tanggal_lahir">Tanggal Lahir:</label>
        <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
      
        <label for="alamat">Alamat:</label>
        <input type="text" id="alamat" name="alamat" required>
      
        <label for="jumlah_anak">Jumlah Anak:</label>
        <p style="font-size: 0.8em; color: #666;">*Jika anak lebih dari 5, cukup tulis 5.</p>
        <input type="number" id="jumlah_anak" name="jumlah_anak" min="0">
        
        <input type="submit" value="Simpan Data">
    </form>
  </div>

</body>
</html>
